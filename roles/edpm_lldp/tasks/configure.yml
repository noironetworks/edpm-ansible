- name: Gather facts if they don't exist
  when: "'system' not in ansible_facts"
  ansible.builtin.setup:
    gather_subset:
      - "!all"
      - "!min"
      - "system"

- name: Configure lldp_supervisor.conf file
  ansible.builtin.template:
    src: "lldp_supervisord.conf.j2"
    dest: "{{ edpm_ciscoaci_lldp_neutron_dir }}/etc/neutron/ciscoaci/ciscoaci_lldp_supervisord.conf"
    setype: "container_file_t"
    mode: "0644"

- name: Configure lldp_healthcheck file
  ansible.builtin.template:
    src: "lldp_healthcheck.j2"
    dest: "{{ edpm_ciscoaci_lldp_neutron_dir }}/etc/neutron/ciscoaci/lldp_healthcheck"
    setype: "container_file_t"
    mode: "0755"