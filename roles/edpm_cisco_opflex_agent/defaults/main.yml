# All variables intended for modification should be placed in this file.
# All variables within this role should have a prefix of "edpm_opflex"

# service name this role manages
edpm_cisco_opflex_service_name: cisco-opflex

# seconds between retries for download tasks
edpm_cisco_opflex_images_download_delay: 5

# number of retries for download tasks
edpm_cisco_opflex_images_download_retries: 5

edpm_cisco_opflex_agent_conf_dir: /etc/opflex-agent-ovs
edpm_cisco_opflex_lib_dir: "/var/lib/opflex"
edpm_cisco_opflex_image: "quay.io/podified-antelope-centos9/openstack-cisco-opflex-agent:current-podified"
edpm_cisco_opflex_common_volumes:
    - /var/lib/kolla/config_files/ciscoaci_opflex_agent.json:/var/lib/kolla/config_files/config.json:ro
    - /run/openvswitch:/run/openvswitch:shared,z
    - /var/lib/config-data/puppet-generated/opflex/:/var/lib/kolla/config_files/src:ro
    - /var/lib/config-data/puppet-generated/neutron/etc/neutron/neutron.conf:/etc/neutron/neutron.conf:ro
    - /var/lib/config-data/puppet-generated/neutron/etc/neutron/metadata_agent.ini:/etc/neutron/metadata_agent.ini:ro
    - /var/log/containers/opflex:/var/log/opflex
    - /var/log/containers/neutron:/var/log/neutron
    - /var/run/openvswitch/:/var/run/openvswitch/:shared,z
    - /run/netns:/run/netns:shared
    - /lib/modules:/lib/modules:ro
    - /var/lib/opflex/files:/var/lib/opflex-agent-ovs:shared,z
    - /var/lib/opflex/sockets:/run/opflex:shared,z
edpm_cisco_opflex_tls_cacert_volumes: []

# opflex-agent-ovs.conf
# DEFAULT
edpm_cisco_opflex_aci_apic_systemid: defaultSystemId
edpm_cisco_opflex_vmm_hostname: defaultHostName