- name: Run cisco-opflex-agent container
  debugger: on_failed
  ansible.builtin.include_role:
    name: osp.edpm.edpm_container_standalone
  vars:
    edpm_container_standalone_service: cisco_opflex
    edpm_container_standalone_container_defs:
      cisco_opflex_agent: "{{ lookup('template', 'cisco_opflex_agent.yaml.j2') | from_yaml }}"
    edpm_container_standalone_kolla_config_files:
      cisco_neutron_opflex_agent: "{{ lookup('template', 'kolla_config/cisco_opflex_agent.yaml.j2') | from_yaml }}"