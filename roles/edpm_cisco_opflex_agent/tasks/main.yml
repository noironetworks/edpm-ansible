- name: Assert Variables are Set
  ansible.builtin.assert:
    that:
      - edpm_cisco_opflex_agent_aci_opflex_uplink_interface != ""
      - edpm_cisco_opflex_agent_aci_apic_infravlan != ""
      - edpm_cisco_opflex_image != ""
    fail_msg: "'edpm_cisco_opflex_agent_aci_opflex_uplink_interface', 'edpm_cisco_opflex_agent_aci_apic_infravlan', & 'edpm_cisco_opflex_image' must be set."

- name: Bootstrap cisco-opflex-agent
  ansible.builtin.import_tasks: bootstrap.yml

- name: Install cisco-opflex-agent
  ansible.builtin.import_tasks: install.yml

- name: Configure cisco-opflex-agent
  ansible.builtin.import_tasks: configure.yml

- name: Ensure cisco-opflex-agent is running
  ansible.builtin.import_tasks: run.yml